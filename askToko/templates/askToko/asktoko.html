{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto my-8 p-4">
    <!-- Toast Notifications -->
    <div id="toast" class="fixed top-4 right-4 hidden">
        <div class="bg-white border-l-4 p-4 shadow-md rounded-md">
            <div id="toastMessage" class="text-gray-600"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Questions & Answers</h1>
            {% if user.is_authenticated %}
            <button 
                id="postQuestionButton"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition duration-200">
                Ask Question
            </button>
            {% endif %}
        </div>

        <!-- Question List -->
        <div id="questionList" class="space-y-6"></div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6">
            <button 
                id="prevPage"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Previous
            </button>
            <span id="pageInfo" class="text-gray-600"></span>
            <button 
                id="nextPage"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="questionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
                <div class="p-6">
                    <h2 id="modalTitle" class="text-2xl font-bold mb-4">Ask a Question</h2>
                    <textarea
                        id="questionContent"
                        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        rows="4"
                        placeholder="What would you like to ask?"></textarea>
                    <div class="mt-4 flex justify-end space-x-3">
                        <button 
                            id="cancelQuestion"
                            class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button 
                            id="submitQuestion"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Answer Modal -->
    <div id="answerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-4">Post an Answer</h2>
                    <textarea
                        id="answerContent"
                        class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        rows="4"
                        placeholder="Your answer..."></textarea>
                    <div class="mt-4 flex justify-end space-x-3">
                        <button 
                            id="cancelAnswer"
                            class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                        <button 
                            id="submitAnswer"
                            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // State management
    let currentPage = 1;
    const questionsPerPage = 10;
    let currentQuestionId = null;

    // DOM Elements
    const questionList = document.getElementById('questionList');
    const questionModal = document.getElementById('questionModal');
    const answerModal = document.getElementById('answerModal');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');

    // Toast notification
    function showToast(message, isError = false) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        
        toast.classList.remove('hidden');
        toast.classList.remove('border-green-500', 'border-red-500');
        toast.classList.add(isError ? 'border-red-500' : 'border-green-500');
        toastMessage.textContent = message;
        
        setTimeout(() => {
            toast.classList.add('hidden');
        }, 3000);
    }

    // Fetch questions
    async function fetchQuestions(page = 1) {
        try {
            const response = await fetch(`/asktoko/questions/read/?page=${page}&limit=${questionsPerPage}`);
            const data = await response.json();
            
            if (!data.success) throw new Error(data.error);
            
            renderQuestions(data.questions);
            updatePagination(data.has_more);
            
        } catch (error) {
            showToast(error.message, true);
        }
    }

    // Render questions
    function renderQuestions(questions) {
        questionList.innerHTML = questions.map(question => `
            <div class="bg-gray-50 rounded-lg p-6 shadow-sm" data-question-id="${question.id}">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-lg font-medium text-gray-900">${question.content}</p>
                        <p class="text-sm text-gray-500">Asked by ${question.author} on ${question.created_at}</p>
                    </div>
                    ${question.author === '{{ user.username }}' ? `
                        <div class="space-x-2">
                            <button onclick="editQuestion(${question.id})" class="text-blue-600 hover:text-blue-800">Edit</button>
                            <button onclick="deleteQuestion(${question.id})" class="text-red-600 hover:text-red-800">Delete</button>
                        </div>
                    ` : ''}
                </div>
                
                <div class="space-y-4 mt-4">
                    ${question.answers.map(answer => `
                        <div class="bg-white p-4 rounded-md shadow-sm">
                            <p class="text-gray-800">${answer.content}</p>
                            <p class="text-sm text-gray-500 mt-2">Answered by ${answer.author} on ${answer.created_at}</p>
                            ${answer.author === '{{ user.username }}' ? `
                                <button onclick="deleteAnswer(${answer.id})" class="text-red-600 hover:text-red-800 text-sm mt-2">Delete</button>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
                
                {% if user.is_owner %}
                <button 
                    onclick="showAnswerModal(${question.id})"
                    class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition duration-200">
                    Answer Question
                </button>
                {% endif %}
            </div>
        `).join('');
    }

    // Update pagination controls
    function updatePagination(hasMore) {
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = !hasMore;
        pageInfo.textContent = `Page ${currentPage}`;
    }

    // Modal handlers
    function showModal(modalElement) {
        modalElement.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function hideModal(modalElement) {
        modalElement.classList.add('hidden');
        document.body.style.overflow = 'auto';
        document.getElementById('questionContent').value = '';
        document.getElementById('answerContent').value = '';
    }

    // CSRF Token handling
    function getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]').value;
    }

    // Question handlers
    async function createQuestion() {
        const content = document.getElementById('questionContent').value.trim();
        
        if (!content) {
            showToast('Question content cannot be empty', true);
            return;
        }

        try {
            const response = await fetch('/asktoko/questions/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ content })
            });

            const data = await response.json();
            
            if (!data.success) throw new Error(data.error);
            
            hideModal(questionModal);
            await fetchQuestions(currentPage);
            showToast('Question posted successfully!');
            
        } catch (error) {
            showToast(error.message, true);
        }
    }

    async function editQuestion(questionId) {
        const questionElement = document.querySelector(`[data-question-id="${questionId}"]`);
        const content = questionElement.querySelector('p').textContent;
        
        document.getElementById('questionContent').value = content;
        document.getElementById('modalTitle').textContent = 'Edit Question';
        document.getElementById('submitQuestion').onclick = async () => {
            const newContent = document.getElementById('questionContent').value.trim();
            
            if (!newContent) {
                showToast('Question content cannot be empty', true);
                return;
            }

            try {
                const response = await fetch(`/asktoko/questions/${questionId}/edit/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ content: newContent })
                });

                const data = await response.json();
                
                if (!data.success) throw new Error(data.error);
                
                hideModal(questionModal);
                await fetchQuestions(currentPage);
                showToast('Question updated successfully!');
                
            } catch (error) {
                showToast(error.message, true);
            }
        };
        
        showModal(questionModal);
    }

    async function deleteQuestion(questionId) {
        if (!confirm('Are you sure you want to delete this question?')) return;

        try {
            const response = await fetch(`/asktoko/questions/${questionId}/delete/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken()
                }
            });

            const data = await response.json();
            
            if (!data.success) throw new Error(data.error);
            
            await fetchQuestions(currentPage);
            showToast('Question deleted successfully!');
            
        } catch (error) {
            showToast(error.message, true);
        }
    }

    // Answer handlers
    function showAnswerModal(questionId) {
        currentQuestionId = questionId;
        showModal(answerModal);
    }

    async function submitAnswer() {
        const content = document.getElementById('answerContent').value.trim();
        
        if (!content) {
            showToast('Answer content cannot be empty', true);
            return;
        }

        try {
            const response = await fetch(`/asktoko/questions/${currentQuestionId}/answers/create/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ content })
            });

            const data = await response.json();
            
            if (!data.success) throw new Error(data.error);
            
            hideModal(answerModal);
            await fetchQuestions(currentPage);
            showToast('Answer posted successfully!');
            
        } catch (error) {
            showToast(error.message, true);
        }
    }

    async function deleteAnswer(answerId) {
        if (!confirm('Are you sure you want to delete this answer?')) return;

        try {
            const response = await fetch(`/asktoko/answers/${answerId}/delete/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken()
                }
            });

            const data = await response.json();
            
            if (!data.success) throw new Error(data.error);
            
            await fetchQuestions(currentPage);
            showToast('Answer deleted successfully!');
            
        } catch (error) {
            showToast(error.message, true);
        }
    }

    // Event listeners
    document.getElementById('postQuestionButton').addEventListener('click', () => {
        document.getElementById('modalTitle').textContent = 'Ask a Question';
        document.getElementById('submitQuestion').onclick = createQuestion;
        showModal(questionModal);
    });

    document.getElementById('cancelQuestion').addEventListener('click', () => hideModal(questionModal));
    document.getElementById('cancelAnswer').addEventListener('click', () => hideModal(answerModal));
    document.getElementById('submitAnswer').addEventListener('click', submitAnswer);

    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            fetchQuestions(currentPage);
        }
    });

    nextPageBtn.addEventListener('click', () => {
        currentPage++;
        fetchQuestions(currentPage);
    });

    // Initialize
    fetchQuestions();
});
</script>
{% endblock %}
