<div class="card card-compact bg-gray-100 w-96 shadow-xl z-0">
    <figure>
        <img src="{{ product.gambar }}" alt="gambar {{ product.nama }}" />
    </figure>
    <div class="card-body">
        <h2 class="card-title text-[#03A4C1]">{{ product.nama }}</h2>
        <p class="text-gray-700">{{ product.deskripsi }}</p>

        <div class="mt-4">
            <p class="text-[#FE9642] font-bold">Kategori</p>
            <p class="text-black">{{ product.kategori }}</p>

            <p class="text-[#FE9642] font-bold mt-2">Nama Toko</p>
            <p class="text-black">{{ product.toko }}</p>
            
            <p class="text-[#FE9642] font-bold mt-2">Alamat Toko</p>
            <p class="text-black">{{ product.alamat }}</p>

            <p class="text-[#FE9642] font-bold mt-2">Harga</p>
            <p class="text-black">Rp{{ product.harga }}</p>

            <p class="text-[#FE9642] font-bold mt-2">Rata-rata rating</p>
            <p id="tempat-rating" class="text-black"></p>
        </div>

        <div class="card-actions justify-end mt-4">
            <button onclick="review_modal.showModal()" class="btn bg-[#03A4C1] hover:bg-[#28D7CE] text-white">
                Add review
            </button>
        </div>
    </div>
</div>
