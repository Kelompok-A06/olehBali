{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.nama }}</title>
<style>
    .product-detail {
    display: flex;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.product-left {
    flex: 1; 
    display: flex;
    flex-direction: column;
    align-items: center;
}

.product-image img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
}

.product-shop {
    text-align: center;
    margin-top: 15px;
}

.product-right {
    flex: 2; 
    padding-left: 20px; 
}

.product-header {
    display: flex;
    justify-content: space-between; 
    align-items: center;
}

.product-name {
    background-color: #03A4C1;
    padding: 0 5px;
    font-size: 2rem;
    font-weight: bold;
    color: white;
    margin: 0;
}

.wishlist-button {
    padding: 10px 15px;
    font-size: 1rem;
    color: white;
    background-color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.wishlist-button:hover {
    background-color: #ad652a;
}

.product-price {
    font-size: 1rem;
    color: black;
    margin: 5px 0;
}

.product-description {
    color: black;
    margin-top: 10px; 
}

.product-shop {
    color: black;
    text-align: left;
}

@media (max-width: 600px) {
    .product-detail {
        flex-direction: column; 
    }

    .product-right {
        padding-left: 0; 
        margin-top: 15px; 
    }
}
</style>
{% endblock meta %}

{% block content %}
<div class="product-detail">
    <div class="product-left">
        <div class="product-image">
            <img src="{{ product.gambar }}" alt="{{ product.nama }}" />
        </div>
        <div class="product-shop">
            <h3 style="color:white; background-color:#FE9642; border-radius: 10px; display: inline-block; padding: 2px 5px; font-size: 14px;">Tersedia di:</h3>
            <h3 style="font-weight:bold">{{ product.toko }}</h3>
            <h3 class="product-address">{{ product.alamat }}</h3>
        </div>
    </div>
    <div class="product-right">
        <div class="product-header">
            <h1 class="product-name">{{ product.nama }}</h1>
            <form action="{% url 'wishlist:add_wishlist' product.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="wishlist-button">Add to Wishlist</button>
            </form>
        </div>
        <h2 class="product-price">Rp{{ product.harga }}</h2>
        <h3 class="product-description">{{ product.deskripsi }}</h3>
    </div>
</div>
{% endblock content %}
